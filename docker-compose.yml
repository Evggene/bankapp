version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: spring_postgres
    environment:
      POSTGRES_DB: bankapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

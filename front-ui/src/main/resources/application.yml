spring:
  cloud:
    consul:
      config:
        enabled: false
  application:
    name: accounts
  datasource:
    url: jdbc:postgresql://localhost:5431/bankapp
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8101/realms/master
        registration:
          front_ui_client:
            provider: keycloak
            client-id: front_ui_client
            client-secret: gVjFbaOeddk5kUx03Dia1Dg3C8j7IL5D
            scope: front_ui
            authorization-grant-type: client_credentials

server:
  port: 8060

resilience4j:
  retry:
    instances:
      accountsToBlocker:
        max-attempts: 5
        wait-duration: 300ms

  circuitbreaker:
    instances:
      accountsToBlocker:
        sliding-window-type: COUNT_BASED
        sliding-window-size: 20
        failure-rate-threshold: 40
        wait-duration-in-open-state: 5s

  timelimiter:
    instances:
      default:
        timeout-duration: 2s

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,refresh
logging:
  level:
    org.springframework.web: INFO

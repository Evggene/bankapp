apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-config
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  application.yml: |
    server:
      servlet:
        session:
          cookie:
            name: FRONTUISESSION
            domain: bankapp.192.168.49.2.nip.io
            path: /
            same-site: Lax
            secure: false   # без TLS
    spring:
      application:
        name: {{ .Values.config.spring.application.name | default "front-ui" | quote }}
      security:
        oauth2:
          client:
            provider:
              keycloak:
                issuer-uri: "http://bankapp.192.168.49.2.nip.io/keycloak/realms/myrealm"
            registration:
              front_ui_client:
                client-id: front_ui_client
                client-secret: OV5Wdi0Vtf1VDWJpw3eSFjvDKLFNqPjq
                scope: front_ui
                authorization-grant-type: client_credentials
    shared:
      gatewayBaseUrl: "http://bankapp.192.168.49.2.nip.io"

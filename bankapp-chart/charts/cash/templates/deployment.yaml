apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-cash
  labels:
    app.kubernetes.io/name: cash
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cash
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cash
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
        - name: app-config
          configMap:
            name: {{ .Release.Name }}-cash-config
      containers:
          - name: cash
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            ports:
              - containerPort: {{ .Values.service.port }}
              - containerPort: 5010
                name: debug
            env:
              - name: SPRING_CONFIG_ADDITIONAL_LOCATION
                value: "file:/config/"
              - name: JAVA_TOOL_OPTIONS
                value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5010"
            volumeMounts:
              - name: app-config
                mountPath: /config


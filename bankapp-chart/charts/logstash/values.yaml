enabled: true

replicaCount: 1

image:
  repository: bitnami/logstash
  tag: "8.12.2"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9600

resources: {}

persistence:
  enabled: false

kafka:
  bootstrapServers: "kafka:9092"
  topics:
    - bankapp-logs
  groupId: "logstash-bankapp"
  clientId: "logstash-bankapp"
  consumerThreads: 1
  autoOffsetReset: "earliest"

# Лёгкие лимиты JVM
javaOpts: "-Xms256m -Xmx256m"

# Ничего не мониторим — минимум
prometheus:
  serviceMonitor:
    enabled: false

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-config
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  application.properties: |
    spring.application.name=exchange-generator
    spring.cloud.consul.config.enabled=false
    logging.level.org.springframework.web=INFO
    keycloak.url=http://{{ .Release.Name }}-keycloak:{{ .Values.keycloak.port }}/keycloak
    server.port={{ .Values.service.port }}
    management.endpoints.web.exposure.include=*
    spring.kafka.bootstrap-servers = http://kafka:9092
    spring.kafka.producer.key-serializer = org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.producer.value-serializer = org.apache.kafka.common.serialization.StringSerializer
    spring.kafka.producer.acks = all
    spring.kafka.producer.retries = 3
    spring.kafka.producer.enable-idempotence = true
    spring.kafka.producer.max-in-flight-requests-per-connection = 5
    management.tracing.sampling.probability=1.0
    management.tracing.export.zipkin.enabled=true
    management.tracing.export.zipkin.endpoint=http://{{ .Release.Name }}-zipkin:9411/api/v2/spans
    logging.pattern.level=%5p [${spring.application.name:},traceId=%X{traceId},spanId=%X{spanId}]

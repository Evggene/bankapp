apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-exchange-generator
  labels:
    app.kubernetes.io/name: exchange-generator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: exchange-generator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: exchange-generator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: exchange-generator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8050
          env:
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/config/"
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          volumeMounts:
            - name: app-config
              mountPath: /config
  #        readinessProbe:
  #        httpGet:
  #        path: /actuator/health
  #        port: 8050
  #        initialDelaySeconds: 10
  #        periodSeconds: 10
  #        livenessProbe:
  #        httpGet:
  #        path: /actuator/health
  #        port: 8050
  #        initialDelaySeconds: 20
  #        periodSeconds: 20
      volumes:
        - name: app-config
          configMap:
            name: {{ .Release.Name }}-exchange-generator-config

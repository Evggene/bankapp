apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-postgres-secret
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_DB: {{ .Values.credentials.database | quote }}
  POSTGRES_USER: {{ .Values.credentials.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.credentials.password | quote }}

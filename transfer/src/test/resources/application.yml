spring:
  datasource:
    url: jdbc:h2:mem:transfer;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  cloud:
    consul:
      enabled: false
    loadbalancer:
      enabled: false


# Point service HTTP calls to a mockable base URL
app:
  gateway-base-url: http://localhost:9999

logging:
  level:
    root: WARN
    org.springframework: WARN
